<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../static/styles/tablas.css">
</head>
<body>
    <div class="body">
        <h1>Listado de Clientes</h1>
        <div>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('agregarCliente') }}">Agregar</a>
        </br>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Detalle</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.direccion}}</td>
                        <td><a href="/clientes/{{cliente.id}}">Detalle</a></td>
                        <td><a href="/clientes/editar/{{cliente.id}}">Editar</a></td>
                        <td><a href="/clientes/eliminar/{{cliente.id}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</body>
