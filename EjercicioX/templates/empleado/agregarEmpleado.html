<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Agregar Empleado</title>
</head>
<body>
    <div>
        <h1>Agregar Empleado</h1>
        <form method="POST">
            {{forma.csrf_token}}

            <div class="row">
                <div class="form-check col sm-12 col-md-4 col-lg-4">
                    {{ forma.nombre.label }}
                    {{ forma.nombre(class_="form-control") }}
                </div>
                <div class="form-check col sm-12 col-md-4 col-lg-4">
                    {{ forma.direccion.label }}
                    {{ forma.direccion(class_="form-control") }}
                </div>
            </div>

            <div class="row">
                <div class="form-check col sm-12 col-md-4 col-lg-4">
                    {{ forma.sueldo.label }} <br/>
                    {{ forma.sueldo(class_="form-control") }}
                </div>
            </div>

            <div class="row">
                <div class="form-check col sm-12 col-md-4 col-lg-4">
                    {{ forma.enviar(class_="btn btn-primary") }}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
